<section class="section-hero">
    <div class="container hero">
      <div class="icecream hero__icecream">
        <picture>
          <source 
            media="(min-width: 1200px)"
            srcset="./images/hero/hero-1_desk.png 1x, ./images/hero/hero-1_desk@2x.png 2x, ./images/hero/hero-1_desk@3x.png 3x"
            type="image/png"
          />
          <source 
            media="(min-width: 768px)"
            srcset="./images/hero/hero_tab-1.png 1x, ./images/hero/hero_tab-1@2x.png 2x, ./images/hero/hero_tab-1@3x.png 3x"
            type="image/png"
          />
          <source 
            media="(max-width: 767px)"
            srcset="./images/hero/hero_mob.png 1x, ./images/hero/hero_mob@2x.png 2x, ./images/hero/hero_mob@3x.png 3x"
            type="image/png"
          />
          <img class="icecream__image" src="./images/hero/hero_mob.png" alt="IceCream">
        </picture>
      </div>
    <div class="title-box hero__title">
      <h1 class="hero__title">ice cream<br>made with<br>
        <span class="hero__title hero__title--large">passion</span></h1>
      </div>
        <div class="button-set hero__button-set">
        <a class="link button-set__link-prod" href="#products">Products</a>
        <a class="link button-set__link-how" href="#about">How itâ€™s made?</a>
        </div>
        <div>
            <ul class="list hero-list">
                <li class="hero-list__item">16</li>
                <li class="hero-list__item-small">cafes</li>
                <li class="hero-list__item">23</li>
                <li class="hero-list__item-small">food trucks</li>
            </ul>
        </div>
        <div class="milk hero__milk">
          <picture>
            <source 
              media="(min-width: 1200px)"
              srcset="./images/hero/hero-2_desk.png 1x, ./images/hero/hero-2_desk@2x.png 2x, ./images/hero/hero-2_desk@3x.png 3x"
              type="image/png"
            />
            <source 
              media="(min-width: 768px)"
              srcset="./images/hero/hero_tab-2.png 1x, ./images/hero/hero_tab-2@2x.png 2x, ./images/hero/hero_tab-2@3x.png 3x"
              type="image/png"
            />
            <img class="milk__image" src="./images/hero/hero_tab-2.png" alt="IceCream">
          </picture>
          <div class="description">
          <p class="milk__description">Our products are made exclusively using BIO (ECO) ingredients, which are certified by international standards.</p>
          <button data-modal-open class="milk__link">
            <svg
              class="milk__arrow"
              width="8"
              height="8">
              <use href="./images/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
        </div>
        <div class="hero__tasty">
            <picture>
                <source 
                  media="(min-width: 1200px)"
                  srcset="./images/hero/hero-3_desk.png 1x, ./images/hero/hero-3_desk@2x.png 2x, ./images/hero/hero-3_desk@3x.png 3x"
                  type="image/png"
                />
                <source 
                  media="(min-width: 768px)"
                  srcset="./images/hero/hero_tab-3.png 1x, ./images/hero/hero_tab-3@2x.png 2x, ./images/hero/hero_tab-3@3x.png 3x"
                  type="image/png"
                />
                <img class="milk__image" src="./images/hero/hero_tab-3.png" alt="IceCream">
              </picture>
        </div>
    </div>

    <div class="header__backdrop-modal is-hidden" data-header-modal>
      <div class="header__modal">
        <button class="modal__btn-close btn" data-header-modal-close>
          <svg class="modal__icon-close" width="14px" height="14px">
            <use href="./images/icons.svg#icon-close-modal"></use>
          </svg>
        </button>
        <form class="buy-form" name="buy-form">
          <p class="buy-form__heading">Ice cream made with passion</p>
          <div class="buy-form__field">
            <label class="buy-form__label" for="name">Name</label>
            <input class="buy-form__input" type="text" name="user-name" id="name">
          </div>
          <div class="buy-form__field">
            <label class="buy-form__label" for="tel">Phone</label>
            <input class="buy-form__input" type="tel" name="tel" id="tel">
          </div>
          <div class="buy-form__field">
            <label class="buy-form__label" for="email">Email</label>
            <input class="buy-form__input" type="email" name="email" id="email">
          </div>
          <div>
            <p class="buy-form__checkbox-heading">What product would you want?</p>
            <label class="buy-form__checkbox">
              <input type="checkbox" name="hobby" value="Ice cream"/>
              Ice cream
            </label>
            <label class="buy-form__checkbox">
              <input type="checkbox" name="hobby" value="Ice coffee"/>
              Ice coffee
            </label>
            <label class="buy-form__checkbox">
              <input type="checkbox" name="hobby" value="Milkshakes" />
              Milkshakes
            </label>
          </div>
          <div class="buy-form__field-comment">
            <label class="buy-form__label" for="Comment">Want to clarify something?</label>
            <textarea class="buy-form__comment" name="Comment" id="Comment" cols="30" rows="10"
              placeholder="Enter the text"></textarea>
          </div>
          <button class="buy-form__btn" type="submit">Ready to enjoy</button>
        </form>
      </div>
    </div>

    <div class="backdrop backdrop-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal__button" data-modal-close>
          <svg class="modal__icon-close" width="18" height="18">
            <use href="./images/icons.svg#icon-close-modal"></use>
          </svg>
        </button>
        <div class="modal__certificate">
          <picture>
            <source 
              media="(min-width: 1200px)"
              srcset="./images/hero/certificate-desk.png 1x, ./images/hero/certificate-desk@2x.png 2x, ./images/hero/certificate-desk@3x.png 3x"
              type="image/png"
            />
            <source 
              media="(min-width: 768px)"
              srcset="./images/hero/certificate-tab.png 1x, ./images/hero/certificate-tab@2x.png 2x, ./images/hero/certificate-tab@3x.png 3x"
              type="image/png"
            />
            <img class="modal__certificate" src="./images/hero/certificate-tab.png" alt="IceCream">
          </picture>
        </div>
      </div>
    </div>

  </section>
